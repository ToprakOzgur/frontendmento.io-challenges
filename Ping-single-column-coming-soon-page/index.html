<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>

  </style>
</head>

<body>
  <!--   -->
  <main class="container">
    <section class="text">
      <img src="./images/logo.svg" alt="ping">
      <h1>  <span> We are launching</span> soon!</span> </h1>
      <h4>Subscribe and get notified</h4>

    </section>
    <section class="formSection">
      <form class="form">
        <input type="text" name="email" id="email" placeholder="Your email address..."  >
        <button class="btn" type="submit"> Notify Me</button>
      </form>
      <p class="error-message hidden">Please provide a valid email address</p>
    </section>


    <img class="illustration" src="./images/illustration-dashboard.png" alt="illustration">


    <section class="social">

        <a href="#"> <i class="fab fa-facebook"></i></a>
                <a href="#"> <i class="fab fa-twitter"></i></a>
                <a href="#"> <i class="fab fa-instagram"></i></a>
    </section>

    <section>
      <small> &copy; Copyright
        Ping. All rights reserved.
      </small>
    </section>
  </main>

  <script src="./app.js"></script>
</body>

</html>
