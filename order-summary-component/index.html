<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <h1 class="sr-only">
      Whatever
    </h1>
    <section class="card-container">
      <div class="order-card">
        <figure class="order-card__image">
          <img src="./images/illustration-hero.svg" alt="A happy girl  enjoying music">
        </figure>
        <div class="order-card-info">
          <h2 class="order-card__heading"> Order Summary</h2>
          <p class="order-card__description"> You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>
        <div class="order-card__details">
          <img src="./images/icon-music.svg" alt="" aria-hidden="true">
          <div class="order-card__plan">
            <div class="order-card__planname">Annual Plan</div>
            <div class="order-card__planprice"> $59.99/year</div>
          </div>
          <a class="order-card__change" href="#">Change</a>
        </div>

        <button class="order-card--proceed">Proceed to Payment</button>
        <button class="order-card--cancel"> Cancel Order</button>
      </div>
    </section>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>

</html>
