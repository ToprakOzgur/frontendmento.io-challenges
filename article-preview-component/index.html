<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Article preview component</title>
  </head>
  <body>
    <div class="container">
      <img class="mainImage" src="./images/drawers.jpg" alt="furniture" />

      <aside class="mainDesc">
        <p class="title">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </p>

        <p class="details">
          Ever been in a room and felt like something was missing? Perhaps it
          felt slightly bare and uninviting. Iâ€™ve got some simple tips to help
          you make any room feel complete.
        </p>
        <div class="info">
          <img class="avatar" src="./images/avatar-michelle.jpg" alt="avatar" />
          <div class="nameDate">
            <p class="name">Michelle Appleton</p>
            <p class="date">28 Jun 2020</p>
          </div>
          <button id="btn" class="shareBtn">
            <img src="./images/icon-share.svg" alt="share button" />
            <div id="share" class="share hidden">
              <p class="shareTxt">SHARE</p>
              <img src="./images/icon-facebook.svg" alt="facebook" />
              <img src="./images/icon-twitter.svg" alt="twitter" />
              <img src="./images/icon-pinterest.svg" alt="pinterest" />
            </div>
          </button>
        </div>
      </aside>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
