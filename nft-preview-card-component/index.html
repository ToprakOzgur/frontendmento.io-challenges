<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | NFT preview card component</title>

</head>

<body>
  <main>
    <div class="card">
      <figure class="card__img">
        <img class="image" src="./images/image-equilibrium.jpg" alt="">
      </figure>
      <h2 class="card__title">Equilibrium <span class="card__number">#3429</span> </h2>
      <p class="card__description">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <!-- card price details -->
      <div class="card__price">
        <div class="card__priceAmount">
          <img src="./images/icon-ethereum.svg" alt="icon-ethereum">
          <span>0.041 ETH</span>
        </div>
        <div class="card_priceRemaning">
          <img src="./images/icon-clock.svg" alt="icon-clock">
          <span>3 days left</span>
        </div>
      </div>
      <!-- end of card price details -->
      <hr>

      <div class="card__creator">
        <img src="./images/image-avatar.png" alt="creator avatar">
        <p> Creation of <span>Jules Wyvern</span> </p>
      </div>

    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Özgür Toprak</a>.
  </div>
</body>

</html>
