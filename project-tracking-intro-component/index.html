    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Frontend Mentor | Project tracking intro component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <header class="header">

        </nav>
      </div>
    </header>
    <main>
      <div class="container">
        <section class="hero">
          <div class="hero__header">
            <span>new</span>
            <span>Monograph Dashboard</span>
          </div>
          <h1 class="hero__title">
            Dashboard Powerful insights into your team
          </h1>
          <p class="hero__details"></p>
        </section>
        <figure class="devices">
          Project planning and time tracking for agile teams
        </figure>
        <div class="hero__demo-btn">
          <button>Schedule a demo</button>
          <span>to see a live preview</span>
        </div>
      </div>
